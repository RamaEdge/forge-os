# ForgeOS Lab Profile - Additional fstab Entries
# Implements THE-53 (Networking)
# Development convenience features

# 9p/virtfs host share for development
# Enables file sharing between host and QEMU guest
host_share      /mnt/host       9p      trans=virtio,version=9p2000.L,posixacl,msize=104857600 0 0

# Usage with QEMU:
# qemu-system-aarch64 ... \
#   -virtfs local,path=/path/to/host/dir,mount_tag=host_share,security_model=passthrough,id=host0

